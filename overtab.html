<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>OverTab</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <style id="style">
    :root {
      --brand-color: #9234df;
      --bg-color: #fff;
      --text-color: rgb(1, 9, 17);
      --window-border-color: #ecedee;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --brand-color: #b75cff;
        --bg-color: rgb(37, 36, 51);
        --text-color: rgb(221, 235, 251);
        --window-border-color: rgb(26, 20, 34);
      }
    }

    html, body {
        background-color: var(--bg-color);
        color: var(--text-color);
	      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    }

    ::placeholder {
      color: var(--text-color);
    }

    #windows {
        display: flex;
        flex-direction: column;
    }

    .window {
      padding-bottom: 25px;
      margin-bottom: 25px;
      border-bottom: 8px solid var(--window-border-color);
    }

    .subgroup {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 2fr));

        border-bottom: 3px solid var(--window-border-color);
        margin-bottom: 10px;
        padding-bottom: 10px;
    }

    .subgroup:last-child {
        border-bottom: none;
    }

    .tabIconContainer {
      display: inline-block;
      width: 1em;
      height: 1em;
      vertical-align: sub;
      margin-right: 0.3em;
    }

    .tabIcon {
        height: 100%;
        max-height: 1em;
    }

    .tabTitle {
        height: 1em;
    }

    .tab {
        cursor: pointer;
        padding: 5px 10px;

        white-space: nowrap;
        overflow: hidden;
        font-size: 1em;
    }

    .tabHighlighted {
        box-shadow: 0px 0px 6px rgba(147, 138, 255, 0.5);
    }

    .tabActive {
        box-shadow: 0px 0px 6px rgba(147, 138, 255, 1.0);
    }

    .tabPopover {
        min-height: 20px;
        max-width: 512px;

        background: var(--bg-color);
        padding: 8px;

        border: 2px solid var(--brand-color);

        word-wrap: anywhere;
        overflow: auto;
        font-size: 1.05em;
    }

    .tabPopoverTitle {
        padding-bottom: 1em;
    }

    .flex {
      display: flex;
    }

    #queryInput {
        width: calc(100%);
        padding: 5px;
        background: transparent;
        border: 2px solid var(--brand-color);
        background-color: var(--window-border-color);
        border-radius: 5px;
        color: #fff;
        font-size: 1.1em;
    }

    .header {
      margin-bottom: 4px;
      border-bottom: 2px solid var(--window-border-color);
    }

    .header > div {
      padding: 5px;
    }

    .separator {
      color: var(--brand-color);
      font-size: 1.1em;
      font-weight: bolder;
      font-family: monospace;
      padding: 0 10px 0 10px;
    }

    .extra-scroll {
      height: 50vh
    }

    .checkboxes {
      display: flex;
      gap: 12px;
      font-family: monospace;
    }

    .close-tab-on-click .tab:hover {
      color: #ff4c4c;
    }
  </style>
</head>

<body>
  <div class="header">
    <div>
      <form class="flex">
        <input
          id='queryInput'
          autocomplete="off"
          type='text' value=''
          placeholder='Search...'
          autofocus
        />
      </form>
    </div>
    <div class="checkboxes">
      <div class="flex"><input id="queryIsRegex" type="checkbox"/>&nbsp;<div>Regex</div></div>
      <div class="flex"><input id="sortByUrl" type="checkbox"/>&nbsp;<div>Sort by URL</div></div>
      <div class="flex"><input id="splitByTime" type="checkbox"/>&nbsp;<div>Split by time</div></div>
    </div>
  </div>
  <div id="root"></div>
  <script src="./page.js" e="text/javascript"></script>
</body>
</html>
